<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout - Car Rental System</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body { background:#eef1f7; }

/* Sidebar */
.sidebar {
    width:230px;
    height:100vh;
    background:#212529;
    position:fixed;
    color:#fff;
    padding-top:30px;
}
.sidebar h4 { text-align:center; margin-bottom:30px; margin-top: 0px;font-size: 22px;}
.sidebar a {
    margin-top:0px;
    display:block;
    padding:13px 20px;
    text-decoration:none;
    color:#d9d9d9;
    font-size:16px;
}
.sidebar a:hover {
    background:#343a40;
    color:#fff;
}

/* Main */
.main {
    margin-left:240px;
    padding:20px;
}

.logout-box {
    max-width:450px;
    margin:100px auto;
    background:#fff;
    border-radius:12px;
    padding:30px;
    text-align:center;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.logout-icon {
    font-size:60px;
    color:#dc3545;
}
.btn-lg {
    padding:10px 25px;
    font-size:17px;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>User Panel</h4>
    <a href="Userdashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="My-booking.html"><i class="bi bi-car-front"></i> My Bookings</a>
    
    <a href="Notification.html"><i class="bi bi-bell"></i> Notifications</a>
    <a href="Userpanelprofile.html"><i class="bi bi-person"></i> Profile</a>
    <a href="Setting.html"><i class="bi bi-gear"></i> Settings</a>
    <a href="Logout.html" style="background:#343a40; color:#fff;">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<!-- Main Content -->
<div class="main">

    <div class="logout-box">
        <i class="bi bi-box-arrow-right logout-icon"></i>
        <h3 class="mt-3">Are you sure you want to logout?</h3>
        <p class="text-muted">You will be redirected to the login page.</p>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="dashboard.html" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>

            <a href="login.html" class="btn btn-danger btn-lg">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

</div>

</body>
</html>

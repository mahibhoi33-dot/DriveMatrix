<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body { background: #eef1f7; }

/* Sidebar */
.sidebar {
    width: 230px; height: 100vh; position: fixed;
    background: #212529; color: #fff; padding-top: 30px;
}
.sidebar h4 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: block; padding: 12px 20px; color: #d9d9d9;
    text-decoration: none; transition: .3s;
}
.sidebar a:hover, .active { background: #343a40; color: #fff !important; }

/* Main */
.main { margin-left: 240px; padding: 20px; }

/* Profile card */
.profile-card {
    background: #fff; padding: 25px; border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.profile-pic {
    width: 100px; height: 100px; border-radius: 50%;
    object-fit: cover; border: 3px solid #0d6efd;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Driver Panel</h4>

    <a href="driverdashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="driver-rides.html"><i class="bi bi-car-front"></i> Assigned Rides</a>
    <a href="bookinghistroy.html"><i class="bi bi-clock-history"></i> Booking History</a>
    <a href="driver-earnings.html"><i class="bi bi-cash-stack"></i> Earnings</a>
    <a href="driver-notification.html"><i class="bi bi-bell"></i> Notifications</a>
    <a href="driver-bank-details.html"><i class="bi bi-person-badge"></i> Bank Details</a>
    <a href="driver-documents.html"><i class="bi bi-file-earmark-text"></i> Documents</a>
    <a href="driver-payment.html"><i class="bi bi-cash-stack"></i> Payments</a>
    <a href="driversupport.html"><i class="bi bi-headset"></i> Support</a>
    <a class="active" href="driver-profile.html"><i class="bi bi-person"></i> Profile</a>
    <a href="driverlogout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <h3 class="mb-4"><i class="bi bi-person-circle"></i> Driver Profile</h3>

    <div class="profile-card">

        <div class="text-center mb-4">
            <img src="D:\Images\d8.jpg" class="profile-pic" alt="Driver Photo">
            <h5 class="mt-2">Rahul Patel</h5>
            <span class="badge bg-success">Verified Driver</span>
        </div>

        <form class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Rahul Patel">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="rahul.patel@example.com">
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" value="9876543210">
            </div>

            <div class="col-md-6">
                <label class="form-label">Driving License Number</label>
                <input type="text" class="form-control" value="GJ-12-458796">
            </div>

            <div class="col-md-6">
                <label class="form-label">Aadhaar Number</label>
                <input type="text" class="form-control" value="1234 5678 9123">
            </div>

            <div class="col-md-6">
                <label class="form-label">Experience</label>
                <input type="text" class="form-control" value="4 Years">
            </div>

            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2">Anand, Gujarat</textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label">Upload License</label>
                <input type="file" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Upload Profile Photo</label>
                <input type="file" class="form-control">
            </div>

            <div class="col-12 text-end">
                <button class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

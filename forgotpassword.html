<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password â€” DriveMatrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: Poppins, sans-serif;
      background-image: url('D:/Images/25.jpg');
      background-size: cover;
      background-position: center;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .forgot-card{
      width: 380px;
      background: rgba(255,255,255,0.92);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      text-align: center;
    }

    .forgot-card h3{
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="forgot-card">
    <i class="fa-solid fa-key fa-2x text-primary"></i>
    <h3>Forgot Password</h3>
    <p>Enter your registered email or mobile number. We will send you a link to reset your password.</p>

    <form id="forgotForm">
      <div class="mb-2">
        <input type="text" id="emailOrMobile" class="form-control" placeholder="Email or Mobile">
      </div>
      <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
    </form>

    <div class="mt-3">
      <small>Remembered your password? <a href="login.html">Login here</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      const emailOrMobile = document.getElementById('emailOrMobile').value.trim();
      if(!emailOrMobile) return alert('Please enter your email or mobile');

      try{
        // Call your backend API for password reset
        const res = await fetch("http://127.0.0.1:8000/api/auth/forgot-password", {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ emailOrMobile })
        });

        const data = await res.json();
        if(res.ok){
          alert('Reset link sent successfully. Check your email or mobile.');
        } else {
          alert(data.error || 'Failed to send reset link');
        }
      } catch(err){
        alert('Network error');
      }
    });
  </script>
</body>
</html>

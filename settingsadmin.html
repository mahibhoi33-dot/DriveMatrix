<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Admin Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
/* DEFAULT LIGHT MODE */
body {
    background: #f4f7fb;
    transition: 0.3s;
}
/* Sidebar */
.sidebar {
    width: 240px; height: 100vh; position: fixed;
    background: #212529; color: white; padding-top: 30px;
}
.sidebar h4 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: block; padding: 12px 20px; color: #d9d9d9;
    text-decoration: none; transition: .3s;
}
.sidebar a:hover, .sidebar a.active {
    background: #343a40; color: #fff;
}
.main { margin-left: 260px; padding: 20px; transition: 0.3s; }

.navbar-custom {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    transition: 0.3s;
}

/* DARK MODE */
.dark-mode {
    background: #121212 !important;
    color: #e6e6e6 !important;
}

.dark-mode .navbar-custom {
    background: #1f1f1f !important;
}

.dark-mode .card {
    background: #1e1e1e !important;
    color: #e6e6e6 !important;
}

.dark-mode .sidebar {
    background: #000 !important;
}

.dark-mode .sidebar a {
    color: #e6e6e6 !important;
}

.dark-mode .sidebar a:hover {
    background: #333 !important;
}

.dark-mode input, 
.dark-mode .form-control {
    background: #222 !important;
    border: 1px solid #444 !important;
    color: white !important;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a  href="admindashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="admin_cars.html"><i class="bi bi-car-front"></i> Manage Cars</a>
    <a href="bookingform.html"><i class="bi bi-journal-bookmark"></i> Bookings</a>
    <a href="admin_manage_drivers.html"><i class="bi bi-person-gear"></i>
Manage Drivers</a>

    <a href="customer.html"><i class="bi bi-people"></i> Users</a>
    <a href="Reviewadmin.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="notificationadmin.html"><i class="bi bi-bell"></i> Notifications</a>
    <a href="adminpanelprofile.html"><i class="bi bi-person-circle"></i> Profile</a>
    <a class="active" href="settingsadmin.html"><i class="bi bi-gear"></i> Settings</a>
    <a href="adminlogout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<div class="main">

    <div class="navbar-custom d-flex justify-content-between align-items-center mb-4 shadow-sm">
        <h4 class="m-0">Settings</h4>
        <img src="D:\Images\u8.jpg"  style="width:40px;height:40px;">
    </div>

    <!-- Preferences -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0">Preferences</h5>
        </div>

        <div class="card-body">
            <p>
                Dark Mode  
                <input type="checkbox" id="darkToggle" class="form-check-input switch-btn">
            </p>
            <hr>
            <p>Email Notifications  
                <input type="checkbox" class="form-check-input switch-btn" checked>
            </p>
            <hr>
            <p>SMS Alerts  
                <input type="checkbox" class="form-check-input switch-btn">
            </p>
        </div>
    </div>

    <!-- Password Change -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0">Change Password</h5>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <label>Old Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>New Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control">
            </div>

            <button class="btn btn-primary">Save Changes</button>
        </div>
    </div>

</div>

<script>
// APPLY SAVED MODE
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    document.getElementById("darkToggle").checked = true;
}

// TOGGLE DARK MODE
document.getElementById("darkToggle").addEventListener("change", function () {
    if (this.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
    } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
    }
});
</script>

</body>
</html>

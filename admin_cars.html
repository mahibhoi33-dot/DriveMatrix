<!-- MAIN CONTENT -->
<div class="main">

<div class="d-flex justify-content-between align-items-center mb-3 text-white">
  <h3><i class="fa-solid fa-car-side me-2"></i>Manage Cars</h3>
  <button class="btn btn-light" id="openAdd">+ Add New Car</button>
</div>

<div class="card-glass">

 

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Image</th><th>Name</th><th>Brand</th><th>Type</th><th>Seats</th><th>Rent/Day</th><th>Available</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="carsBody"></tbody>
    </table>
  </div>

<!-- ADD / EDIT MODAL -->
<div class="modal fade" id="carModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="carForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="carModalTitle">Add Car</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="carId">
          <div class="row g-2">
            <div class="col-md-6">
              <label>Car Name</label>
              <input id="carName" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label>Brand</label>
              <input id="carBrand" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Type</label>
              <select id="carType" class="form-select"><option>Hatchback</option><option>SUV</option><option>Sedan</option><option>Luxury</option></select>
            </div>
            <div class="col-md-4">
              <label>Seats</label>
              <input id="carSeats" type="number" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Price Per Day (₹)</label>
              <input id="carPrice" type="number" class="form-control" required>
            </div>
            <div class="col-12">
              <label>Registration No</label>
              <input id="carReg" class="form-control">
            </div>
            <div class="col-md-6">
              <label>Upload Image</label>
              <input id="carImage" type="file" class="form-control">
            </div>
            <div class="col-md-6">
              <label>Available</label>
              <select id="carAvailable" class="form-select"><option value="1">Yes</option><option value="0">No</option></select>
            </div>
            <div class="col-12">
              <label>Description</label>
              <textarea id="carDesc" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-add">Save Car</button>
        </div>
      </form>
    </div>
  </div>
</div>

];


let cars = demoCars;
const carModal = new bootstrap.Modal(document.getElementById('carModal'));

document.getElementById("openAdd").addEventListener("click", () => {
    document.getElementById("carForm").reset();   // form clear
    document.getElementById("carModalTitle").innerText = "Add Car";  // title set
    carModal.show();   // MODAL OPEN
});


function renderCars(list){
  const body = document.getElementById('carsBody');
  body.innerHTML = '';
  list.forEach(c=>{
    body.innerHTML += `
      <tr>
        <td><img src="${c.image}" /></td>
        <td>${c.name}</td>
        <td>${c.brand}</td>
        <td>${c.type}</td>
        <td>${c.seats}</td>
        <td>₹${c.price}</td>
        <td>${c.available ? 'Available' : 'Not Available'}</td>
        <td>
          <button class="btn btn-sm btn-edit" onclick="openEdit(${c.id})"><i class="fa fa-edit"></i></button>
          <button class="btn btn-sm btn-del" onclick="deleteCar(${c.id})"><i class="fa fa-trash"></i></button>
        </td>
      </tr>`;
  });
}

function openEdit(id){
  const car = cars.find(x=>x.id===id);
  if(!car) return;
  carModal.show();
}

function deleteCar(id){
  cars = cars.filter(c=>c.id!==id);
  renderCars(cars);
}

renderCars(cars);

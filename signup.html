<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Signup â€” DriveMatrix</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ===== Background Image ===== */
    body{
      margin:0;
      min-height:100vh;
      font-family: Poppins, sans-serif;
      background-image: url("bg.jpg"); /* <-- replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('D:/Images/25.jpg');
      background-attachment: fixed;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ===== Glass Signup Card ===== */
    .login-card{
      width: 380px;
      background: rgba(255,255,255,0.92);
      padding: 22px;
      border-radius: 12px;
      color: #333;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .form-control{
      padding: 10px 12px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="login-card p-4">
    <div class="text-center mb-3">
      <i class="fa-solid fa-user-plus fa-2x text-primary"></i>
      <h3 class="mt-2">Create Account</h3>
    </div>

    <form id="signupForm">
<div class="mb-2">
  <select id="role" class="form-control">
      <option value="">Select Role *</option>
      <option value="User">User</option>
      <option value="Driver">Driver</option>
     </select>
</div>
<script>
document.getElementById("role").addEventListener("change", function() {
    const role = this.value;
    const box = document.getElementById("licenseBox");

    if(role === "Driver"){
        box.style.display = "block";
    } else {
        box.style.display = "none";
    }
});
</script>

      <div class="mb-2">
        <input type="text" id="name" class="form-control" placeholder="Full Name">
      </div>

      <div class="mb-2">
        <input type="email" id="email" class="form-control" placeholder="Email *">
      </div>

      <div class="mb-2">
        <input type="text" id="phone" class="form-control" placeholder="Phone Number *">
      </div>
	<div class="mb-2" id="licenseBox" style="display:none;">
  <input type="text" id="license_number" class="form-control" placeholder="License Number *">
</div>

      <div class="mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password *">
      </div>

      <div class="mb-2">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password *">
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">Create Account</button>
    </form>

    <div class="mt-3 text-center">
      <small>Already have an account?
        <a href="login.html">Login</a>
      </small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ===== Signup Script ===== -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const role = document.getElementById("role").value;
 const license_number = document.getElementById("license_number")?.value || "";


  if(!email || !phone || !password || !role){
    return alert("Please fill all * required fields.");
  }
if(role === "Driver" && license_number === ""){
    return alert("Please enter License Number.");
}
  if(password !== confirmPassword){
    return alert("Passwords do not match.");
  }

  try{
    const res = await fetch("http://127.0.0.1:8000/accounts/signup_api/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({name, email, mobile: phone, password, role,license_number})
    });

    const data = await res.json();

    if(res.ok){
      alert("Account created successfully!");
      window.location.href = "login.html";
    } else {
      alert(data.error);
    }

  }catch{
    alert("Network error");
  }
});

  </script>

</body>
</html>

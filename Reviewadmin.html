<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Review Dashboard - Car Rental</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
    background: #f4f7fb;
}
/* Sidebar */
.sidebar {
    width: 240px; height: 100vh; position: fixed;
    background: #212529; color: white; padding-top: 30px;
}
.sidebar h4 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: block; padding: 12px 20px; color: #d9d9d9;
    text-decoration: none; transition: .3s;
}
.sidebar a:hover, .sidebar a.active {
    background: #343a40; color: #fff;
}
.main {
    margin-left: 260px;
    padding: 20px;
}
.navbar-custom {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
}
.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a  href="admindashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="admin_cars.html"><i class="bi bi-car-front"></i> Manage Cars</a>
    <a href="bookingform.html"><i class="bi bi-journal-bookmark"></i> Bookings</a>
    <a href="customer.html"><i class="bi bi-people"></i> Users</a>
    <a class="active" href="Reviewadmin.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="notificationadmin.html"><i class="bi bi-bell"></i> Notifications</a>
    <a href="settingsadmin.html"><i class="bi bi-gear"></i> Settings</a>
    <a href="adminlogout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>
<!-- Main Content -->
<div class="main">

    <!-- Top Navbar -->
    <div class="navbar-custom d-flex justify-content-between align-items-center mb-4 shadow-sm">
        <h4 class="m-0">Customer Reviews</h4>

        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-bell fs-4"></i>
            <img src="https://i.pravatar.cc/50" class="profile-img">
        </div>
    </div>

    <!-- Review Table -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0">All Reviews</h5>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Review</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="reviewTable">
                    <!-- Reviews will load here -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
function loadReviews() {
    let reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    let table = document.getElementById("reviewTable");

    table.innerHTML = "";

    reviews.forEach(r => {
        table.innerHTML += `
            <tr>
                <td>${r.name}</td>
                <td>${r.review}</td>
                <td>${r.date}</td>
            </tr>
        `;
    });
}

loadReviews();
</script>

</body>
</html>

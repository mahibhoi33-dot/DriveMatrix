<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{ background:#eef1f7; font-family:Poppins; }
.card{ border-radius:12px; }
</style>
</head>

<body class="p-4">

<div class="container">
  <div class="card shadow p-4">

    <h3 class="mb-3">Manage Booking</h3>
    <hr>

    <div id="bookingDetails"></div>

    <div class="mt-4 d-flex gap-3">
      <button class="btn btn-primary" onclick="editBooking()">Edit Booking</button>
      <button class="btn btn-danger" onclick="cancelBooking()">Cancel Booking</button>
      <a href="Userdashboard.html" class="btn btn-secondary">Back</a>
    </div>

  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

const bookings = {
  101:{car:"Thar", date:"10 Nov 2025", time:"10:00 AM", pickup:"V.V Nagar", amount:8000},
  102:{car:"Marazzo", date:"22 Oct 2025", time:"02:00 PM", pickup:"Anand Bus Stand", amount:5500},
  103:{car:"Kia Seltos", date:"18 Oct 2025", time:"05:00 PM", pickup:"Railway Station", amount:5000},
  104:{car:"Eeco", date:"29 Nov 2025", time:"09:00 AM", pickup:"Karmsad", amount:1800}
};

if(bookings[id]){
  const b = bookings[id];
  document.getElementById("bookingDetails").innerHTML = `
      <h5>Booking ID: ${id}</h5>
      <p><strong>Car:</strong> ${b.car}</p>
      <p><strong>Date:</strong> ${b.date}</p>
      <p><strong>Time:</strong> ${b.time}</p>
      <p><strong>Pickup Location:</strong> ${b.pickup}</p>
      <p><strong>Amount:</strong> â‚¹${b.amount}</p>
  `;
}

function editBooking(){
  alert("Edit booking feature will open a form.");
}

function cancelBooking(){
  if(confirm("Are you sure you want to cancel this booking?")){
    alert("Booking cancelled successfully.");
    window.location.href = "Userdashboard.html";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Admin Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body { background: #f4f7fb; }

/* Sidebar */
.sidebar {
    width: 240px; height: 100vh; position: fixed;
    background: #212529; color: white; padding-top: 30px;
}
.sidebar h4 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: block; padding: 12px 20px; color: #d9d9d9;
    text-decoration: none; transition: .3s;
}
.sidebar a:hover, .sidebar a.active {
    background: #343a40; color: #fff;
}
/* Main Content */
.main { margin-left: 260px; padding: 20px; }

/* Navbar */
.navbar-custom {
    background: #fff; padding: 15px; border-radius: 10px;
}

/* Profile Image */
.profile-img {
    width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
}
.profile-img-small {
    width: 50px; height: 50px; border-radius: 50%;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a  href="admindashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="admin_cars.html"><i class="bi bi-car-front"></i> Manage Cars</a>
    <a href="bookingform.html"><i class="bi bi-journal-bookmark"></i> Bookings</a>
   <a href="admin_manage_drivers.html"><i class="bi bi-person-gear"></i>
Manage Drivers</a>
    <a href="customer.html"><i class="bi bi-people"></i> Users</a>
    <a href="Reviewadmin.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="notificationadmin.html"><i class="bi bi-bell"></i> Notifications</a>
    <a class="active" href="adminpanelprofile.html"><i class="bi bi-person-circle"></i> Profile</a>
    <a href="settingsadmin.html"><i class="bi bi-gear"></i> Settings</a>
    <a  href="adminlogout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>


<!-- Main Page -->
<div class="main">

    <!-- Navbar -->
    <div class="navbar-custom d-flex justify-content-between align-items-center mb-4 shadow-sm">
        <h4 class="m-0">Admin Profile</h4>
        <img src="D:\Images\u8.jpg" class="profile-img-small">
    </div>

    <!-- Profile Card -->
    <div class="card shadow-sm p-4">

        <div class="text-center">
            <img src="D:\Images\d4.jpg" class="profile-img mb-3" id="previewImage">

            <div>
                <label class="btn btn-primary btn-sm">
                    <i class="bi bi-upload"></i> Upload Photo
                    <input type="file" id="imageUpload" hidden>
                </label>
            </div>

            <h4 class="mt-3">Admin User</h4>
            <p class="text-muted">System Super Administrator</p>
        </div>

        <hr>

        <!-- Profile Form -->
        <form class="mt-3">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="Admin User">
                </div>

                <div class="col">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="admin123">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" value="admin@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" value="+91 98765 43210">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2">Anand, Gujarat, India</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Change Password</label>
                <input type="password" class="form-control" placeholder="Enter new password">
            </div>

            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Image Preview Script -->
<script>
document.getElementById("imageUpload").addEventListener("change", function(e) {
    let reader = new FileReader();
    reader.onload = function() {
        document.getElementById("previewImage").src = reader.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});
</script>

</body>
</html>

<style>
body { background: #eef1f7; }
.sidebar {
    width: 230px; height: 100vh; position: fixed;
    background: #212529; color: #fff; padding-top: 30px;
}
.sidebar h4 { text-align: center; margin-bottom: 25px; }
.sidebar a {
    display: block; padding: 12px 20px; color: #d9d9d9;
    text-decoration: none; transition: .3s;
}
.sidebar a:hover, .active { background: #343a40; color: #fff; }

.content { margin-left: 270px; padding: 30px; }
.card-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 10px #0001; }
</style>
</head>

<body>

<div class="sidebar">
    <h4>Driver Panel</h4>
    <a href="driverdashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="driver-rides.html"><i class="bi bi-car-front"></i> Assigned Rides</a>    
    <a href="bookinghistroy.html"><i class="bi bi-clock-history"></i> Booking History</a>
    <a href="driver-earnings.html"><i class="bi bi-cash-stack"></i> Earnings</a>
    <a href="driver-notification.html"><i class="bi bi-bell"></i> Notifications</a>
    <a class="active" href="driver-bank-details.html"><i class="bi bi-person-badge"></i> Bank Details</a>
    <a href="driver-documents.html"><i class="bi bi-file-earmark-text"></i> Documents</a>

<div class="content">

    <h2 class="mb-4">Bank Details</h2>

    <div class="card-box">

        <form>
            <label class="fw-bold">Account Holder Name</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Name">

            <label class="fw-bold">Bank Name</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Bank">

            <label class="fw-bold">Account Number</label>
            <input type="number" class="form-control mb-3" placeholder="Enter Account Number">

            <label class="fw-bold">IFSC Code</label>
            <input type="text" class="form-control mb-3" placeholder="Enter IFSC">

            <button class="btn btn-primary w-100 mt-3">Save Bank Details</button>
        </form>

    </div>

</div>

</body>
